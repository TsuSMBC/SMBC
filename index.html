      padding: 10px 20px;

      color: white;

      border-radius: 5px;

      </select>
    </div>
    <div class="form-group">
      <button id="registerButton">登録する</button>
    </div>
    <div id="message"></div>
  </div>
  <script src="https://static.line-scdn.net/liff/2/sdk.js"></script>
