<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部員連携</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00b900;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <h1>部員連携</h1>
    <select id="memberSelect">
        <option value="">部員名を選択</option>
    </select>
    <button id="registerButton" disabled>連携する</button>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
        // GASのウェブアプリURL
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzHdERL5NRmxnZt4SqweKJVbB9HS0xfwfvih-JNGEHwexOSTn286ng_OzxCLVwtH7aLsA/exec';

        // LIFF初期化
        liff.init({
            liffId: '2006724914-VqdBzxeJ'
        }).then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            } else {
                initializeApp();
            }
        }).catch((err) => {
            console.error('LIFF initialization failed', err);
        });

        // アプリケーションの初期化
        async function initializeApp() {
            // メンバーリストの取得
            const response = await fetch(GAS_URL);
            const data = await response.json();
            
            const select = document.getElementById('memberSelect');
            data.members.forEach(member => {
                const option = document.createElement('option');
                option.value = member;
                option.textContent = member;
                select.appendChild(option);
            });

            // セレクトボックスの変更イベント
            select.addEventListener('change', (e) => {
                document.getElementById('registerButton').disabled = !e.target.value;
            });

            // 登録ボタンのクリックイベント
            document.getElementById('registerButton').addEventListener('click', async () => {
                const name = select.value;
                const userId = liff.getIDToken().userId;

                // GASに登録リクエストを送信
                await fetch(`${GAS_URL}?name=${encodeURIComponent(name)}&userId=${userId}`);
                
                // 完了メッセージを表示
                alert('登録が完了しました');
                
                // LIFFを閉じる
                liff.closeWindow();
            });
        }
    </script>
</body>
</html>
